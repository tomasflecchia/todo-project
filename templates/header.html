<div class="container">
  <header class="d-flex flex-wrap justify-content-between align-items-center py-3 mb-4 border-bottom">
      <a href="{{ url_for('index') }}" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <img src="{{ url_for('static', filename='images/TF.png') }}" alt="Logo" width="50" height="50" class="me-2">
      </a>

      <ul class="nav">
        <li class="nav-item">
          {% if current_user.is_authenticated %}
            <div class="dropdown">
              <button class="btn btn-primary fs-5 me-2 dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                {{ current_user.email }}
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li>
                  <form method="POST" action="{{ url_for('logout') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit" class="btn btn-link">Logout</button>
                  </form>
                </li>
              </ul>
            </div>
          {% else %}
            <a class="btn btn-primary fs-5 me-2" data-bs-toggle="modal" data-bs-target="#popupFormModal">Login</a>
          {% endif %}
        </li>
      </ul>
    </header>
</div>
